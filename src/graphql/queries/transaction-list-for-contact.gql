query transactionListForContact(
  $username: Username!
  $first: Int
  $after: String
  $last: Int
  $before: String
) {
  me {
    id
    contactByUsername(username: $username) {
      transactions(first: $first, after: $after, last: $last, before: $before) {
        ...TransactionList
      }
    }
  }
}
