mutation lnInvoiceCreateOnBehalfOfRecipient(
  $input: LnInvoiceCreateOnBehalfOfRecipientInput!
) {
  lnInvoiceCreateOnBehalfOfRecipient(input: $input) {
    errors {
      __typename
      message
    }
    invoice {
      __typename
      paymentHash
      paymentRequest
      paymentSecret
      satoshis
    }
  }
}
