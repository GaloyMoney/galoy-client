subscription myUpdates($recentTransactions: Int = 5) {
  myUpdates {
    errors {
      message
    }
    me {
      ...Me
    }
    update {
      type: __typename
      ... on Price {
        base
        offset
        currencyUnit
        formattedAmount
      }
      ... on LnUpdate {
        walletId
        paymentHash
        status
      }
      ... on OnChainUpdate {
        walletId
        txNotificationType
        txHash
        amount
        displayCurrencyPerSat
      }
      ... on IntraLedgerUpdate {
        walletId
        txNotificationType
        amount
        displayCurrencyPerSat
      }
    }
  }
}
